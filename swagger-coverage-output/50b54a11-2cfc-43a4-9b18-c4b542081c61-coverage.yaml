---
openapi: "3.0.1"
servers:
- url: "mas.kursakov.dev1.cluster.robo.arrival.co"
paths:
  /tasks/{USER_ID}/{TASK_TYPE}:
    post:
      parameters:
      - name: "USER_ID"
        in: "path"
        required: true
        example: "98bfc4a7-3a54-4018-b69b-7232ee6c7bc8"
      - name: "TASK_TYPE"
        in: "path"
        required: true
        example: "scan_data_matrix_operation"
      - name: "Accept"
        in: "header"
        example: "*/*"
      - name: "Content-Type"
        in: "header"
        example: "application/json"
      requestBody:
        content:
          application/json:
            schema:
              exampleSetFlag: false
      responses:
        "200":
          content:
            application/json: {}
