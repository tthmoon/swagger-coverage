---
openapi: "3.0.1"
servers:
- url: "mas.kursakov.dev1.cluster.robo.arrival.co"
paths:
  /dev/users/{USER_ID}:
    post:
      parameters:
      - name: "USER_ID"
        in: "path"
        required: true
        example: "054535da-c0cd-4ed8-97c5-1d14721d3bd9"
      - name: "Accept"
        in: "header"
        example: "*/*"
      - name: "Content-Type"
        in: "header"
        example: "application/json"
      requestBody:
        content:
          application/json:
            schema:
              exampleSetFlag: false
      responses:
        "200":
          content:
            application/json: {}
